version: '2'

services:
  memcached:
    image: memcached:alpine
    restart: always

  influxdb:
    image: influxdb
    ports:
    - 8086:8086
    stdin_open: true
    volumes:
    - mosmetro-influxdb:/var/lib/influxdb
    restart: always

  app:
    build: .
    image: thedrhax/mosmetro-backend
    links:
      - memcached
    volumes:
    - mosmetro-www:/var/www/html
    - mosmetro-releases:/var/www/html/releases
    restart: always

  nginx:
    image: thedrhax/nginx-stateless:v0.1
    ports:
      - 8080:80
    volumes_from:
      - app
    environment:
      CONFIG_LOCATION_0: location /releases { autoindex on; }
      FPM: 'true'
      FPM_HOST: app
    restart: always

  chronograf:
    image: chronograf:alpine
    ports:
      - 8888:8888
    volumes:
      - /dev/shm/chronograf:/var/lib/chronograf
    command: chronograf --influxdb-url=http://influxdb:8086
    restart: always

volumes:
  mosmetro-www:
  mosmetro-releases:
  mosmetro-influxdb:
