[supervisord]
nodaemon=true

[program:uwsgi]
user=nginx
directory=/app
command=/usr/local/bin/uwsgi uwsgi.ini
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
